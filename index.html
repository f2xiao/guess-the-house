<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="scripts/main.js" defer></script>
    <title>Guess The House</title>
  </head>
  <body>
    <header class="container container-heading">Guess the House</header>
    <main class="game container">
      <section class="game__characters">
        <ul class="game__list">

        </ul>
      </section>
      <section class="game-quiz">
        <p class="game-quiz__question">Are they in the same house?</p>
        <button data-choice="true" class="game__button game__button--yes">
          Yes
        </button>
        <button data-choice="false" class="game__button game__button--no">
          No
        </button>
      </section>
      <section class="game__display">
        <p class="game__result"></p>
      </section>
      <section class="game__modal">
        <p class="game__score"></p>
      </section>
    </main>
  </body>
</html>
